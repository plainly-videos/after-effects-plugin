name: CI Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  biome-check-aescripts:
    name: Run Biome check AeScripts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'

      - name: Run Biome check
        run: |
          cd plainly-aescripts
          yarn install --frozen-lockfile
          yarn biome

  build-aescripts:
    name: Run build AeScripts
    runs-on: ubuntu-latest
    needs: biome-check-aescripts

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'

      - name: Run build
        run: |
          cd plainly-aescripts
          yarn install --frozen-lockfile
          yarn build

  biome-check-plugin:
    name: Run Biome check Plugin
    runs-on: ubuntu-latest
    needs: build-aescripts

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'

      - name: Run Biome check
        run: |
          cd plainly-plugin
          yarn install --frozen-lockfile
          yarn biome

  build-plugin:
    name: Run build Plugin
    runs-on: ubuntu-latest
    needs: biome-check-plugin

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'

      - name: Run build
        run: |
          cd plainly-plugin
          yarn install --frozen-lockfile
          yarn build
